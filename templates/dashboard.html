<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <title>Login here | MoodOfTheNation</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-white navbar-light">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">
            <img src={{url_for('static', filename='logo.png')}} style="height: 50px;">
        </a>
        
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Logged in as {{user}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Location:India</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </nav>
    <hr>
    <div class="row" align="center" id="current">
      <div class="col-sm-12 col-lg-6">
          <div class="row">
            <div class="col-sm-6 col-lg-6">
                <img src="{{url_for('static', filename='download.jpeg')}}" alt="Happy" style="width: 100px;height: 100px;">
            </div>
            <div class="col-sm-6 col-lg-6">
                <h3>Current mood</h3><br>
                <font color='green'>Green light!<br>The world seems happy now!</font>
            </div>
          </div><br><hr>
          <div class="row" id="time">
            <div class="col-3 col-sm-3 col-lg-3">
               9:00 AM <br><br>
            </div>
            <div class="col-3 col-sm-3 col-lg-3">
               Noon <br><br>
           </div>
           <div class="col-3 col-sm-3 col-lg-3">
             3:00 PM <br><br>
           </div>
           <div class="col-3 col-sm-3 col-lg-3">
             6:00 PM <br><br>
           </div> <br>
         </div>
        <div class="row" id="time">
           <div class="col-3 col-sm-3 col-lg-3">
              <img src="{{url_for('static', filename='download.jpeg')}}" alt="Happy" style="width: 80px;height: 100px;" id="img">
           </div>
           <div class="col-3 col-sm-3 col-lg-3">
            <img src="{{url_for('static', filename='download.jpeg')}}" alt="Happy" style="width: 80px;height: 100px;" id="img">
          </div>
          <div class="col-3 col-sm-3 col-lg-3">
            <img src="{{url_for('static', filename='download.jpeg')}}" alt="Happy" style="width: 80px;height: 100px;" id="img">
          </div>
          <div class="col-3 col-sm-3 col-lg-3">
            <img src="{{url_for('static', filename='download.jpeg')}}" alt="Happy" style="width: 80px;height: 100px;" id="img"><br><br>
          </div> <br>
        </div>
        <div class="chart">
          <canvas id="myChart" width="400" height="200"></canvas>
        </div><br><br><br>
      </div>
      <div class="col-lg-6 card" style="overflow: scroll;" align="center">
        <h2>Latest news</h2><br>
        {% for headline in top_headlines %}
            {{headline}} <br><hr>
        {% endfor %}
      </div>
    </div>
</body>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['Monday', 'Tuesday', 'wednesday', 'Thursday', 'Friday', 'Saturday'],
        datasets: [{
            label: '"Mood" trend for the week',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'aqua'
            ],
            borderColor: [
                'lightgrey'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
</html>
